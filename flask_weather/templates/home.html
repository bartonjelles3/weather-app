<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <form action="get_weather" method="get">
      <input type="text" name="zip" placeholder="Enter ZIP code">
      <button type="submit">Get Weather</button>
    </form>
    {% if temperature %}
      <p>The temperature is {{ temperature }} degrees Fahrenheit</p>
    {% endif %}
  </body>
</html>
